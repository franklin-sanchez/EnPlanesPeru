<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk"
							action="#{usuarioController.guardarUsuario()}" ajax="false" />

						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{usuarioController.regresarLista()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>

				<p:fieldset legend="EDITAR DATOS DE USUARIO">
					<p:panelGrid id="panGridUser" columns="2" style="width:100%">

						<p:outputLabel value="Nombres" for="txtNombres" />
						<p:inputText id="txtNombres" required="true" maxlength="45"
							value="#{usuarioController.usuario.nUsuarioNombre}" />

						<p:outputLabel value="Apellidos" for="txtApellidos" />
						<p:inputText id="txtApellidos" required="true" maxlength="45"
							value="#{usuarioController.usuario.nUsuarioApellido}" />

						<p:outputLabel value="Correo Electrónico" for="txtCorreo" />
						<p:inputText id="txtCorreo" required="true" maxlength="45"
							value="#{usuarioController.usuario.tCorreo}" />

						<p:outputLabel value="Celular" for="txtCelular" />
						<p:inputText id="txtCelular" required="true" maxlength="45"
							value="#{usuarioController.usuario.numCelular}" />

						<p:outputLabel value="Contraseña" for="txtPassword" />
						<p:inputText id="txtPassword" required="true" maxlength="45"
							value="#{usuarioController.usuario.tPassword}" />

						<p:outputLabel value="Confirmar Contraseña"
							for="txtConfirmPassword" />
						<p:inputText id="txtConfirmPassword" required="true"
							maxlength="45"
							value="#{usuarioController.usuario.tConfirmPassword}" />
					</p:panelGrid>

				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
