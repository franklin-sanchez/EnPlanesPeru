<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:fieldset legend="REGISTRO EMPRESA">
					<p:panelGrid id="panGridAfiliado" columns="2" style="width:100%">

						<p:outputLabel value="Nombres" for="txtNombres" />
						<p:inputText id="txtNombres" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.nAfiliadoNombre}" />

						<p:outputLabel value="Apellidos" for="txtApellidos" />
						<p:inputText id="txtApellidos" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.nAfiliadoApellido}" />

						<p:outputLabel value="Nombre de la Empresa" for="txtempresa" />
						<p:inputText id="txtempresa" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.nEmpresa}" />

						<p:outputLabel value="Correo Electrónico" for="txtCorreo" />
						<p:inputText id="txtCorreo" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.tCorreo}" />

						<p:outputLabel value="RUC" for="txtruc" />
						<p:inputText id="txtruc" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.numRuc}" />

						<p:outputLabel value="Celular" for="txtCelular" />
						<p:inputText id="txtCelular" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.numCelular}" />

						<p:outputLabel value="Contraseña" for="txtPassword" />
						<p:inputText id="txtPassword" required="true" maxlength="45"
							value="#{afiliadoController.afiliado.tPassword}" />

						<p:outputLabel value="Confirmar Contraseña"
							for="txtConfirmPassword" />
						<p:inputText id="txtConfirmPassword" required="true"
							maxlength="45"
							value="#{afiliadoController.afiliado.tConfirmPassword}" />
					</p:panelGrid>

				</p:fieldset>

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Registrar" icon="ui-icon-send"
							action="#{afiliadoController.guardarAfiliado()}" ajax="false" />
						<p:commandButton value="Regresar" icon="ui-icon-disk"
							action="#{afiliadoController.regresarLogin()}"
							immediate="true" ajax="false" />
					</f:facet>
				</p:toolbar>


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
