<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:fieldset legend="LOGIN EMPRESA">
					<p:panelGrid id="panGridAfiliado" columns="2" style="width:100%">
						<p:outputLabel value="Correo Electrónico" for="txtcorreo" />
						<p:inputText id="txtcorreo" required="true" maxlength="45"
							value="#{afiliadoController.filCorreo}" />

						<p:outputLabel value="Contraseña" for="txtpassword" />
						<p:password id="txtpassword" required="true" maxlength="45"
							value="#{afiliadoController.filPassword}" />

					</p:panelGrid>
				</p:fieldset>

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Iniciar Sesión" icon="ui-icon-check"
							action="#{afiliadoController.verificarLogin()}" ajax="false" />
						<p:commandButton value="Registrar Cuenta" icon="ui-icon-disk"
							action="#{afiliadoController.nuevoAfiliado()}" immediate="true"
							ajax="false" />
					</f:facet>
				</p:toolbar>


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
